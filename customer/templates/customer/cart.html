<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{
            text-decoration: none;
            font-style: oblique;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 150px;
            height: 90px;
        }
    </style>
   
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    
{% for i in cart_items %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{i.product.image.url}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{i.product.name}}</h5>
                  <p class="card-text">{{i.product.price}}</p>
                  <p class="card-text"><small class="text-body-secondary">{{i.quantity}}</small></p>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="col-4"></div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4"><b>grang total</b>{{grand_total}}</div>
    <div class="col-4"><button   style="height: 30px; width: 100px; background-color:  black;  color: white; font-family: initial; font-style: 600; border-radius: 40px;"><a href="{% url 'customer:payment' %}">PAYMENT</a></button></div>
</div>
{% endfor %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
